<body>

        <span class="colorValue"></span>
    </div>

      <span id="colorGrid"></span>

        <p id="rgb"></p>
            <p id="r"></p>

            <p id="b"></p>
      </div>
    </div>
  </div>
  <!-- Select Color from storage -->

    <h2>Previous selected Colors</h2>

      <select id="Select">
        <option >Select</option>
        
        
      </select>
     <button id="Selected">Select</button>
    </div>

  </div>


</div>
