<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2 class="topTitle">Welcome to Color Picker</h2>
  <div class="Parent">
   
  <div class="wrapper leftbox">
    <h2>Click below to pick Color</h2>
    <button class="changeColorBtn">Pick Color</button>
    <div class="showColor">
      <div class="selectedColor">
        <span class="colorGrid"></span>
        <span class="colorValue"></span>
    </div>
    <div class="selectedColor">
      <span id="colorGrid"></span>
      <div id="colorValue">
        <p id="rgb"></p>
            <p id="r"></p>
     
            <p id="g"> </p>
        
            <p id="b"></p>
      </div>
    </div>
    </div>
  </div>
  <!-- Select Color from storage -->
  <div class="wrapper rightbox">
    <h2>Previous selected Colors</h2>
    <div id="SelectColor">
      <select id="Select" class="rightleft">
        <option >Select</option>
        
        
      </select>
     <button id="Selected">Click</button>
    </div>
    <button id="clear">Clear</button>
   

  </div>


</div>
<div class="Parent2">
  <div id="Colors">
    <div class="Common red"></div>
    <div class="Common green"></div>
    <div class="Common yellow"></div>
    <div class="Common pink"></div>
    <div class="Common orange"></div>
    <div class="Common blue"></div>
    <div class="Common brown"></div>
    <div class="Common black"></div>
    <div class="Common white"></div>
    <div class="Common purple"></div>

  </div>
  <div id="side">
    <p id="value">Hex :</p>
    <p id="select_color"></p>
  </div>
</div>

<!-- **** -->
<div class="bottom">

 <div class="bottomLeft">
  <input id="input1" type="text" placeholder="Enter color name" value="">
  <button id="bottomBtn">Add</button>
 </div>
 <div id="bottomRightMain">
   <div id="colorboxleft"></div>
    <div id="bottomRight">

  </div>
 </div>
 
</div>
    <script src="popup.js" type="module"></script>
    <!-- <script src="db.js" type="module"></script> -->
</body>
</html>
